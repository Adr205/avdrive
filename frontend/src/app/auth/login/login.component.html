<div class="container">
    <form #frmLogin="ngForm" class="form" (ngSubmit)="onLogin(frmLogin)">
        <h1>Login</h1>
        <input class="input" type="text" name="email" placeholder="Email Address" ngModel required>
        <input class="input" type="password" name="password" placeholder="Password" ngModel required>
        <p class="sign-in">Aun no tienes cuenta? <a routerLink='/auth/register'>Crear cuenta</a></p>
        <input class="submit" type="submit" value="Sign In">
    </form>
</div>
